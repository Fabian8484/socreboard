<!DOCTYPE html>
<html>
<head>
  <title>Game Scoreboard</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    table { border-collapse: collapse; width: 100%; }
    th, td { border: 1px solid #ddd; padding: 8px; text-align: center; }
    th { background-color: #f2f2f2; }
  </style>
</head>
<body>
  <h2>ðŸŽ® Dance Revolution Scoreboard</h2>
  <table>
    <thead>
      <tr>
        <th>Time</th>
        <th>Player ID</th>
        <th>Score</th>
      </tr>
    </thead>
    <tbody id="scoreboard"></tbody>
  </table>

  <script>
    const channelID = "2913791";
    const readAPIKey = "4JKR3JNN5CCA45UZ";
    const resultCount = 10; // Number of rows to show

    const url = `https://api.thingspeak.com/channels/${channelID}/feeds.json?api_key=${readAPIKey}&results=${resultCount}`;

    fetch(url)
      .then(response => response.json())
      .then(data => {
        const table = document.getElementById('scoreboard');
        data.feeds.forEach(feed => {
          const row = `<tr>
            <td>${new Date(feed.created_at).toLocaleString()}</td>
            <td>${feed.field1}</td>
            <td>${feed.field2}</td>
          </tr>`;
          table.innerHTML += row;
        });
      })
      .catch(error => console.error("Error loading scoreboard:", error));
  </script>
</body>
</html>
